<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyazDoruck - Giriş Yap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    input::placeholder {
      color: #999999;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <a href="ayazdoruck.github.io" class="back-button">Geri Dön</a>
  <div class="container">
    <h2>Giriş Yap</h2>
    <div id="message" class="message"></div>
    <input type="email" id="login-email" placeholder="Mail">
    <input type="password" id="login-password" placeholder="Şifre">
    <button onclick="signIn()">Giriş Yap</button>
  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";


    const firebaseConfig = {
      apiKey: "AIzaSyA1v6oh1s4-Fvs-0oPhECqkqWJdkrI5ccI",
      authDomain: "ayazdoruck-36a35.firebaseapp.com",
      databaseURL: "https://ayazdoruck-36a35-default-rtdb.firebaseio.com",
      projectId: "ayazdoruck-36a35",
      storageBucket: "ayazdoruck-36a35.appspot.com",
      messagingSenderId: "480509560791",
      appId: "1:480509560791:web:c052946a3d1d92bdc36d92"
    };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const messageElement = document.getElementById('message');
      if (user && user.emailVerified) {
        messageElement.textContent = 'Giriş başarılı, yönlendiriliyorsunuz...';
        messageElement.className = 'message success-message';
        setTimeout(() => {
          window.location.href = 'home';
        }, 2000);
      }
    });

    window.signIn = function() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const messageElement = document.getElementById('message');

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            messageElement.textContent = 'Giriş başarılı: ' + user.email;
            messageElement.className = 'message success-message';
            setTimeout(() => {
              window.location.href = 'home';
            }, 2000);
          } else {
            messageElement.textContent = 'Lütfen e-posta adresinizi doğrulayın.';
            messageElement.className = 'message error-message';
            auth.signOut();
          }
        })
        .catch((error) => {
          const errorMessage = error.message;
          messageElement.textContent = 'Hata: ' + errorMessage;
          messageElement.className = 'message error-message';
        });
    };
  </script>
</body>
</html>
