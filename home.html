<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyazDoruck - Ana Sayfa</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hoş geldiniz</h2>
    <p>Kullanıcı adı: <span id="user-email"></span></p>
    <p>Şifre: <span id="user-password"></span></p>
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <script type="module">
    // Firebase SDK's?n? içe aktar
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase yap?land?rma bilgileri
    const firebaseConfig = {
      apiKey: "AIzaSyA1v6oh1s4-Fvs-0oPhECqkqWJdkrI5ccI",
      authDomain: "ayazdoruck-36a35.firebaseapp.com",
      databaseURL: "https://ayazdoruck-36a35-default-rtdb.firebaseio.com",
      projectId: "ayazdoruck-36a35",
      storageBucket: "ayazdoruck-36a35.appspot.com",
      messagingSenderId: "480509560791",
      appId: "1:480509560791:web:c052946a3d1d92bdc36d92"
    };

    // Firebase'i ba?lat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Oturum durumu de?i?ti?inde çal??acak i?lev
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Kullan?c? giri? yapm??sa
        document.getElementById('user-email').textContent = user.email;
        // ?ifre y?ld?z i?aretiyle gösterilebilir, ancak güvenlik endi?eleri göz önünde bulundurularak genellikle gösterilmez.
        document.getElementById('user-password').textContent = '******'; // Buraya Firebase'den ?ifreyi almak do?ru de?ildir ve güvenlik için önerilmez
      } else {
        // Kullan?c? oturumu kapat?rsa veya giri? yapmazsa
        window.location.href = 'login'; // Kullan?c?y? giri? sayfas?na yönlendir
      }
    });

    // Ç?k?? i?levi
    window.logout = function() {
      signOut(auth).then(() => {
        // Ç?k?? ba?ar?l? olduysa, kullan?c?y? giri? sayfas?na yönlendir
        window.location.href = 'index.html';
      }).catch((error) => {
        // Hata durumunda
        console.error('Çıkıi yaparken bir hata oluştu:', error);
      });
    };
  </script>
</body>
</html>
